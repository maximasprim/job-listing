<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Listings</h1>
    </header>
    <main>
        <div class="filters" id="filter-container">
            <!-- Filter buttons will be added here dynamically -->
            <div id="all-jobs-filter">
                <button class="job-category-button" data-category="all">All Jobs</button>
                <!-- Add buttons for other job categories as needed -->
            </div>
            <div id="new-featured-filters">
                <button id="new-button">New</button>
                <button id="featured-button">Featured</button>
            </div>
            <div id="role-filters"></div>
            <div id="level-filters"></div>
            <div id="language-filters"></div>
            <div id="tool-filters"></div>
        </div>
        <div class="job-listings" id="job-listings">
            <!-- Job cards will be added here dynamically -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
